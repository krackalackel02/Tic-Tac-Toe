<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="shortcut icon" href="./tic-tac-toe-game.svg" type="image/svg" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script src="script.js" type="module" defer></script>
	</head>

	<body>
		<div class="container">
			<header
				class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
			>
				<a
					href="/"
					class="d-flex align-items-center mb-3 mb-md-0 mx-auto text-dark text-decoration-none"
				>
					<svg class="bi me-2" width="60" height="60">
						<use xlink:href="./tic-tac-toe-game.svg#Capa_1"></use>
					</svg>
					<h1 class="d-inline-block display-1 fw-bold">Tic - Tac - Toe</h1>
					<svg class="bi me-2" width="60" height="60">
						<use xlink:href="./tic-tac-toe-game.svg#Capa_1"></use>
					</svg>
				</a>
			</header>
			<div class="container mb-5">
				<div
					class="game row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center justify-content-center rounded-3 border shadow-lg"
				>
					<div
						class="w-75 ratio p-0 ratio-1x1 bg-dark mb-3 text-white rounded d-flex justify-content-center"
					>
						<div class="row m-0 p-0">
							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-start-0 border-top-0"
							>
								<svg id="r1c1" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>
							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-top-0"
							>
								<svg id="r1c2" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>
							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-end-0 border-top-0"
							>
								<svg id="r1c3" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>

							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-start-0"
							>
								<svg id="r2c1" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>
							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border"
							>
								<svg id="r2c2" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>
							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-end-0"
							>
								<svg id="r2c3" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>

							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-start-0 border-bottom-0"
							>
								<svg id="r3c1" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>
							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-bottom-0"
							>
								<svg id="r3c2" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>
							<div
								class="col-4 border-5 d-flex gridMarker justify-content-center align-items-center text-center border-white border border-end-0 border-bottom-0"
							>
								<svg id="r3c3" class="w-75  d-none ratio ratio-1x1 h-auto">
									<use xlink:href="./cross-46.svg#cross"></use>
								</svg>
							</div>
						</div>
					</div>

					<div class="d-grid gap-2 d-flex justify-content-center mb-3">
						<div class="form-group d-flex flex-column align-items-center">
							<label for="exampleFormControlSelect1">Your Marker</label>
							<select class="form-control-lg text-center" id="marker">
								<option>X</option>
								<option>O</option>
							</select>
						</div>
						<div class="form-group d-flex flex-column align-items-center">
							<label for="exampleFormControlSelect1">Difficulty</label>
							<select class="form-control-lg text-center" id="difficulty">
								<option>Random</option>
								<option>Unbeatable</option>
							</select>
						</div>
					</div>
					<div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
						<button type="button" id="resetButton" class="btn btn-danger btn-lg px-4 gap-3">
							Reset Game
						</button>
						<button type="button" id="playButton" class="btn btn-success btn-lg px-4 gap-3">
							Play Now
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
